<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapitan Bomba Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/bomba.jpg">
</head>
<body onload="startTime(); changeSlide()">
    <header>
        <img src="images/bomba.jpg" alt="Bomba" id="bomba">
        <h1>Kapitan Bomba Simulator</h1>
        <img src="images/bomba.jpg" alt="Bomba" id="bomba">
    </header>
    <main>
        <div class="stars"></div>
        <div class="twinkling"></div> 
        <div class="clouds"></div>
    </main>
    <canvas id="collisionCanvas"></canvas>
    <canvas id="mainCanvas"></canvas>
    <nav>
        <div class="monitor">
            <h3 id="target"></h3>
        </div>
        <div id="board">
            <div id="slider"></div>
        </div>
        <div class="monitor" id="monitor">
            <h3 id="hitpoints"></h3>
        </div>
        <div class="monitor">
            <h3 id="credit"></h3>
        </div>
        <div class="blink">
            <h3 id="extra"></h3>
        </div>
        <div class="wrap">
            <button id="start" class="button" onclick="startGame()">Let's Shoot!</button>
        </div>
        <div id="hero">
        </div>
    </nav>
    <footer>
        <h3 id="text">Destroy all aliens!</h3>
        <div id="clockdate">
            <div class="clockdate-wrapper">
              <div id="clock"></div>
              <div id="date"></div>
            </div>
        </div>
    </footer>
    <img src="images/target.png" alt="target" class="cursor">
    <script src="js/script.js"></script>
    <script src="js/clock.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
